---

- name: Install dependencies
  apt: name={{item}} state=present update_cache=yes
  with_items:
    - python
    - python-pip
    - python-virtualenv
    - python-dev
    - python-pil

# Somehow required by ansible pip module
- name: Install virtualenv
  pip: 
    name: virtualenv
    executable: pip
    virtualenv_python: python