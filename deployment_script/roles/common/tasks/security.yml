---


- name: Install firewall
  apt: name=ufw state=present update_cache=yes

- name: Disable firewall
  ufw:
    state: disabled

- name: Disallow incomming
  ufw:
    direction: incoming
    policy: deny

- name: allow outgoing
  ufw:
    direction: outgoing
    policy: allow

- name: Allow ssh port
  ufw:
    port: ssh
    rule: limit
    proto: tcp

- name: Enable firewall
  ufw:
    state: enabled
