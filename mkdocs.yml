site_name: API de Series de Tiempo
site_url: http://apis.datos.gob.ar/series/
site_description: Documentación de la API de Series de Tiempo de la República Argentina
site_author: Datos Argentina

repo_url: https://github.com/datosgobar/series-tiempo-ar-api
edit_uri: ""

nav:
  - Inicio: index.md
  - Usuarios:
    - Comenzar a usar la API: quick_start.md
    - Filtrar y transformar las series: additional_parameters.md
    - Integrar la API en planillas de cálculo: spreadsheet_integration.md
    - Referencia API: api_reference.md
    - Referencia OpenAPI: https://datosgobar.github.io/series-tiempo-ar-api/
  - Aplicaciones: third_party.md
  - Desarrolladores:
    - Arquitectura: 'developers/arquitectura.md'
    - Instalación: 'developers/development.md'
    - Administración: 'developers/admin.md'

theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
      - yaml
      - django
      - python

extra_css:
  - css/extra.css

plugins:
  - search:
      lang: es

markdown_extensions:
  - toc:
      permalink: True
  - attr_list
  - fenced_code
  - sane_lists
